---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: policy-controller-role
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups:
      - appstudio.redhat.com
    resources:
      - enterprisecontractpolicies
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - appstudio.redhat.com
    resources:
      - enterprisecontractpolicies/finalizers
    verbs:
      - update
  - apiGroups:
      - appstudio.redhat.com
    resources:
      - enterprisecontractpolicies/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - tekton.dev
    resources:
      - pipelineruns
    verbs:
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - tekton.dev
    resources:
      - pipelineruns/status
    verbs:
      - get
  - apiGroups:
      - tekton.dev
    resources:
      - taskruns
    verbs:
      - create
      - get
      - list
      - watch
      - update
      - patch
